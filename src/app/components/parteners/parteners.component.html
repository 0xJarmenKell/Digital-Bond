<section id="clients" class="clients section light-background">
    <div class="container section-title py-5" data-aos="fade-up">
      <h2>Parteners</h2>
      <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
    </div>
    <div class="container" data-aos="zoom-in">
        <swiper-container 
        [config]="config"
        [autoplay]="{ delay: 2000, disableOnInteraction: false }"
        [pagination]="true"
        [slidesPerView]="3"
        [breakpoints]="breakpoints"
        class="swiper-wrapper"
        >
          <swiper-slide><img src="assets/img/parteners/github.png" alt="client-logo" class="img-fluid" loading="lazy" style="width: 200px;"></swiper-slide>
          <swiper-slide><img src="assets/img/parteners/google.png" alt="client-logo" class="img-fluid" loading="lazy" style="width: 200px;"></swiper-slide>
          <swiper-slide><img src="assets/img/parteners/googleads.png" alt="client-logo" class="img-fluid" loading="lazy" style="width: 200px;"></swiper-slide>
          <swiper-slide><img src="assets/img/parteners/linkedin.png" alt="client-logo" class="img-fluid" loading="lazy" style="width: 200px;"></swiper-slide> 
        </swiper-container>
    </div>
  </section>
